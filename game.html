<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mulai Permainan</title>
</head>
<body id="game">
    <h1>KONSENTRASI...!</h1>
    <main class="box">
        <div id="nomer-urut">
            Soal Nomer 1
        </div>
        <div id="box-soal">
            <!-- 9 + 5 = . . . -->
            <div id="angka-pertama">
                n
            </div>
            <div id="plus">
                +
            </div>
            <div id="angka-kedua">
                m
            </div>
            <div id="sama-dengan">
                = . . .
            </div>
        </div> 
        <div id="box-deret-angka">
            <button id="angka0" value="0">0</button>
            <button id="angka1" value="1">1</button>
            <button id="angka2" value="2">2</button>
            <button id="angka3" value="3">3</button>
            <button id="angka4" value="4">4</button>
            <button id="angka5" value="5">5</button>
            <button id="angka6" value="6">6</button>
            <button id="angka7" value="7">7</button>
            <button id="angka8" value="8">8</button>
            <button id="angka9" value="9">9</button>
        </div>
        <div>
            <button id="refresh" type="submit">OK</button>
        </div>
        <div id="box-jawaban">
            <p id="hasil-benar">
                Jawaban adalah 4
            </p>
            <p id="indikator">
                Selamat, jawaban Anda benar! 
                </p>
            </div>
        </main>
        <!-- <script src="./coba.js"></script> -->
        <script src="./main.js"></script>
    </body>
    </html>
